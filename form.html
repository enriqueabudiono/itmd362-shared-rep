        <form name="sign_up_form" action="#null" method="get" autocomplete="on" onsubmit="return valiForm()">

	    <input type="text" name="l_name" id="lastname" placeholder="Enter Last Name">
	    <label for="emailid">Email Address:</label>
	    <input type="email" name="email_id" id="emailid" placeholder = "abcd13@gmail.com">
	  </fieldset>
	  <input type="submit" value="Join Us!">
	</form>
      </div>
      <div id="sc_container">
	<button type="button" class="button1">Facebook</button>
	<button type="button" class="button2">LinkedIn</button>
